---
layout: default
key: {{ page.key }}
---

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      {% if page.date %}
      <img src="/assets/images/calendar.png" width="20px"/>
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time>
      {% endif %}

      <span>published by @{{ page.author | default: site.authorList.actors315 }}</span>

    </div>
    <p></p>
  </header>

  <section class="post">
    {{ content }}

  </section>
</article>

{% include pagination.html %}

{% include comments.html %}
